<html>

<head>
    <title>Game</title>
</head>

<body>
    <h1>Hello World<h1>
    <style>
        .hidden {
            display: none;
        }
    </style>

    <form action="/create_room" method="POST" id="create-form" class="hidden">
        <input type="text" name="player_name" placeholder="Введите имя" required autofocus>
        <button type="submit">Создать игру</button>
    </form>

    <form action="/join_room" method="POST" id="join-form" class="hidden">
        <input type="text" name="player_name" placeholder="Введите имя" required autofocus>
        <input type="text" name="room_id" placeholder="Введите код комнаты" value="{{room_id}}">
        <button type="submit">Присоединиться к игре</button>
    </form>

    <script>
        const form = window.location.search.indexOf('room_id=') > 0 ? 'join-form' : 'create-form';
        document.getElementById(form).classList.toggle('hidden');
    </script>
</body>

</html>
