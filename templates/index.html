<html>

<head>
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Велкам</h1>

                <form action="/create_room" method="POST" id="create-form" class="hidden">
                    <div class="row">
                        <div class="col-auto">
                            <input type="text"
                                   name="player_name"
                                   class="form-control"
                                   placeholder="Введите имя"
                                   required
                                   autofocus>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Создать игру</button>
                        </div>
                    </div>
                </form>

                <form action="/join_room" method="POST" id="join-form" class="hidden">
                    <div class="row">
                        <div class="col-auto">
                            <input type="text"
                                   name="player_name"
                                   class="form-control"
                                   placeholder="Введите имя"
                                   required
                                   autofocus>
                        </div>
                        <div class="col-auto">
                            <input type="hidden"
                                   name="room_id"
                                   placeholder="Введите код комнаты"
                                   value="{{room_id}}">
                            <button type="submit" class="btn btn-primary">Присоединиться к игре</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const form = window.location.search.indexOf('room_id=') > 0 ? 'join-form' : 'create-form';
        document.getElementById(form).classList.toggle('hidden');
    </script>
</body>

</html>
